<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Signup</title>
</head>
<body>
<div class="s1 bg-cover">
<div class=" min-h-screen bg-[#008C36] bg-opacity-40 from-sky-200 to-blue-800 to-sky-900  ">
    <div
        class="sm:flex sm:justify-around bg-auth-process-background-svg bg-bottom bg-contain pt-32 pb-32 bg-no-repeat sm:py-[12%]">
        <div>
            <div
                class="bg-white opacity-95 sm:opacity-100 bg-cover bg-center bg-[#F6F6F] m-2 sm:m-0 rounded-lg backdrop-opacity-10 sm:py-12 py-12 px-20 sm:px-32">
                <div class="text-primary text-[30px] text-[#008C36] text-center mb-4">Inscription</div>
                <div class="">
                    <input type="text" class="rounded-lg my-4 p-[3%] border border-1 hover:border-primary hover"
                        placeholder="Nom" />
                    <div class="ml-2 text-red-900 text-[62%]"></div>
                </div>
                <div class="">
                    <input type="text" class="rounded-lg my-4 p-[3%] border border-1 hover:border-primary hover"
                        placeholder="Prénom" />
                    <div class="ml-2 text-red-900 text-[62%]"></div>
                </div>
                <div class="">
                    <input type="text" class="rounded-lg my-4 p-[3%] border border-1 hover:border-primary hover"
                        placeholder="Téléphone" />
                    <div class="ml-2 text-red-900 text-[62%]"></div>
                </div>
                <div class="">
                    <input type="text" class="rounded-lg my-4 p-[3%] border border-1 hover:border-primary hover"
                        placeholder="Email" />
                    <div class="ml-2 text-red-900 text-[62%]"></div>
                </div>
                <div class="">
                    <input type="password" class="rounded-lg my-4 p-[3%] border border-1 hover:border-primary hover"
                        placeholder="Mot de passe" />
                    <div class="ml-2 text-red-900 text-[62%]"></div>
                    <div class="ml-2 text-red-900 text-[62%]"></div>
                </div>
                <div class="">
                    <input type="password" class="rounded-lg my-4 p-[3%] border border-1 hover:border-primary hover"
                        placeholder="confirmation mot de passe" />
                </div>
                <div class="">
                    <div
                        class="px-4 py-2 border-2 rounded-lg mr-2 bg-[#008C36] text-white text-center hover:cursor-pointer">
                        Inscription
                    </div>
                    <div class="ml-2 text-red-900 text-[62%]"></div>
                    <a href="./login.html">
                        <p
                            class="text-center text-[80%] text-[#008C36]  hover-blue-500 hover:underline hover:decoration-1 cursor-pointer pt-8">
                            Connexion
                        </p>
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>
</div>
</body>
</html>
