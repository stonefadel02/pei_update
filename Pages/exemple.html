<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel avec 4 éléments visibles à la fois</title>
    <!-- Inclure les fichiers CSS de Swiper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!-- Inclure les fichiers JavaScript de Swiper -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Inclure le CDN de Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Ajoutez du CSS personnalisé si nécessaire */
    </style>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- 8 divs ici -->
            <div class="swiper-slide w-32 h-32 bg-blue-500"></div>
            <div class="swiper-slide w-32 h-32 bg-green-500"></div>
            <div class="swiper-slide w-32 h-32 bg-red-500"></div>
            <div class="swiper-slide w-32 h-32 bg-yellow-500"></div>
            <div class="swiper-slide w-32 h-32 bg-purple-500"></div>
            <div class="swiper-slide w-32 h-32 bg-pink-500"></div>
            <div class="swiper-slide w-32 h-32 bg-indigo-500"></div>
            <div class="swiper-slide w-32 h-32 bg-orange-500"></div>
        </div>
        <!-- Navigation du carrousel -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <script>
        // Initialisation du carrousel Swiper
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 4, // Afficher 4 éléments à la fois
            spaceBetween: 20,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            virtual: {
                slides: function () {
                    return document.querySelectorAll('.swiper-slide');
                },
            },
        });
    </script>
</body>

</html>
